<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leydan Huet - Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0d0d0d;
            --card-bg: rgba(38, 38, 38, 0.9);
            --accent-blue: #0066ff;
            --text-color: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--primary-bg); 
            color: var(--text-color); 
            /* IMAGE DE FOND */
            background-image: 
                linear-gradient(rgba(13, 13, 13, 0.7), rgba(13, 13, 13, 0.9)),
                url('10067_88d323d845.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        /* --- Navigation --- */
        .navbar { 
            background-color: rgba(26, 26, 26, 0.95); 
            border-bottom: 2px solid var(--accent-blue);
            backdrop-filter: blur(10px);
        } 
        .navbar-brand, .nav-link { 
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--text-color) !important;
        }
        .nav-link:hover { 
            color: var(--accent-blue) !important;
            text-shadow: 0 0 5px var(--accent-blue);
        }

        /* --- Hero Section --- */
        .hero-section { 
            padding: 100px 0 80px; 
            text-align: center; 
            border-bottom: 4px solid var(--accent-blue);
            background: transparent;
        }
        .profile-img { 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--accent-blue); 
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.6); 
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px 0px #0044cc;
            font-size: 2rem;
        }

        /* --- Sections Communes --- */
        .section-title { 
            margin: 60px 0 40px; 
            text-align: center; 
            font-family: 'Press Start 2P', cursive;
            color: var(--accent-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        
        .cv-container { 
            background: var(--card-bg); 
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 0; 
            padding: 30px; 
            margin-bottom: 30px;
            box-shadow: 5px 5px 0px #003399;
        }

        /* --- Cartes PDF --- */
        .pdf-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .pdf-item { 
            width: 180px;
            text-align: center; 
            padding: 15px;
            transition: transform 0.2s;
        }
        .pdf-item:hover { 
            transform: translateY(-5px);
        }
        .pdf-item i { 
            font-size: 50px; 
            color: var(--accent-blue); 
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 0px #003399);
        }
        .pdf-item a {
            text-decoration: none;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            font-size: 0.8rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* --- Boutons & Badges --- */
        .btn-pixel {
            background-color: var(--accent-blue);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 10px 20px;
            border: none;
            box-shadow: 3px 3px 0px #003399;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn-pixel:hover {
            background-color: #3385ff;
            color: white;
            transform: translate(-1px, -1px);
        }

            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--accent-blue);
            padding: 8px 15px;
