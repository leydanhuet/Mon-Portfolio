        body {

        .navbar {

        .nav-link:hover {

        }

        /* --- Hero Section --- */
        .hero-section {

            text-align: center; 
            border-bottom: 4px solid var(--accent-blue);

            width: 200px;

            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--accent-blue);
